<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Stacked Monthly Sales</title>
		<link rel="stylesheet" href="style.css" media="screen">
	</head>
	<body>
		<h1>Demo: Stacked Monthly Sales</h1>
		
		<div id="chartNode" style="width:800px;height:400px;"></div>

		<!-- load dojo and provide config via data attribute -->
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
		<script>
			
		require([
			 // Require the basic 2d chart resource
			"dojox/charting/Chart",

			// Require the theme of our choosing
			"dojox/charting/themes/Dollar",
			
			// Charting plugins: 

			// 	We want to plot StackedAreas 
			"dojox/charting/plot2d/StackedAreas",
			
			//	We want to use Markers
			"dojox/charting/plot2d/Markers",

			//	We'll use default x/y axes
			"dojox/charting/axis2d/Default",

			// Wait until the DOM is ready
			"dojo/domReady!"
		], function(Chart, theme) {
				
			// Define the data
			var chartData = [10000,9200,11811,12000,7662,13887,14200,12222,12000,10009,11288,12099];
			var chartData2 = [3000,12000,17733,9876,12783,12899,13888,13277,14299,12345,12345,15763];

			// Create the chart within it's "holding" node
			var chart = new Chart("chartNode");

			// Set the theme
			chart.setTheme(theme);

			// Add the only/default plot 
			chart.addPlot("default", {
				type: "StackedAreas",
				markers: true
			});
				
			// Add axes
			chart.addAxis("x");
			chart.addAxis("y", { min: 5000, max: 30000, vertical: true, fixLower: "major", fixUpper: "major" });

			// Add the series of data
			chart.addSeries("Monthly Sales - 2010",chartData);
			chart.addSeries("Monthly Sales - 2009",chartData2);

			// Render the chart!
			chart.render();
			
		});
			
		</script>
	</body>
</html>
