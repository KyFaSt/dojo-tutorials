<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo: watch</title>
	<link rel="stylesheet" href="style.css" media="screen">
	<link rel="stylesheet" href="../../_common/demo.css" media="screen" type="text/css">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dijit/themes/claro/claro.css" media="screen">
</head>
<body class="claro">
	<h1>Demo: watch</h1>
	<button id="someNode" type="button"></button>
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
	<script>
	require(["dijit/form/Button", "dojo/domReady!"], function(Button){
		var button = new Button({
			label: "A label"
		}, "someNode");

		// Sets up a watch on button.label
		var handle = button.watch("label", function(attr, oldValue, newValue){
			console.log("button." + attr + " changed from '" + oldValue + "' to '" + newValue + "'");
		});

		// Gets the current label
		var label = button.get("label");
		console.log("button's current label: " + label);

		// This changes the value and should call the watch
		button.set("label", "A different label");

		// This will stop watching button.label
		handle.unwatch();

		button.set("label", "Even more different");
	});
	</script>	
</body>
</html>
