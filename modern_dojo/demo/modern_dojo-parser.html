<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo: parser</title>
	<link rel="stylesheet" href="style.css" media="screen">
	<link rel="stylesheet" href="../../_common/demo.css" media="screen" type="text/css">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dijit/themes/claro/claro.css" media="screen">
</head>
<body class="claro">
	<h1>Demo: parser</h1>
	<button data-dojo-type="dijit/form/Button" type="button">
		<span>Click</span>
		<script type="dojo/on" data-dojo-event="click" data-dojo-args="e">
			console.log("I was clicked!", e);
			this.set("label", "Clicked!");
		</script>
		<script type="dojo/watch" data-dojo-prop="label" data-dojo-args="prop, oldValue, newValue">
			console.log("button: " + prop + " changed from '" + oldValue + "' to '" + newValue + "'");
		</script>
	</button>
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
	<script>
	require(["dojo/parser", "dijit/form/Button", "dojo/domReady!"], function(parser){
		parser.parse();
	});
	</script>
</body>
</html>
