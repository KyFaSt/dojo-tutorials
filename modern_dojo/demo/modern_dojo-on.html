<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo: on</title>
	<link rel="stylesheet" href="style.css" media="screen">
	<link rel="stylesheet" href="../../_common/demo.css" media="screen" type="text/css">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dijit/themes/claro/claro.css" media="screen">
</head>
<body class="claro">
	<h1>Demo: on</h1>
	<button id="someNode" type="button"></button>
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
	<script>
	require(["dijit/form/Button", "dojo/domReady!"], function(Button){
		var button = new Button({
			label: "Click Me!"
		}, "someNode");

		// Sets the event handling for the button
		button.on("click", function(e){
		console.log("I was clicked!", e);
		});
	});
	</script>
</body>
</html>
