
<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo: Stacked Dialogs</title>

	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dijit/themes/claro/claro.css" media="screen">
	<link rel="stylesheet" href="../../_common/demo.css" media="screen">
</head>
<body class="claro">
<h1>Demo: Stacked Dialogs</h1>

<button onclick="createDialog(true);">Create New Dialog</button>

<!-- load dojo and provide config via data attribute -->
<!-- load dojo -->
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojo/dojo.js"></script>
<script>
	// Require the Dialog class
	require(["dijit/Dialog"], function(Dialog){
		// Create counter
		var counter = 1;
		// Create a new Dialog
		window.createDialog = function(first) {
			// Create a new dialog
			var dialog = new Dialog({
				// Dialog title
				title: "New Dialog " + counter,
				// Create Dialog content
				content: (!first ? "I am a dialog on top of other dialogs" : "I am the bottom dialog") + "<br /><br /><button onclick='createDialog();'>Create another dialog.</button>"
			});
			dialog.show();
			counter++;
		}
	});
</script>
</body>
</html>
