
<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo: Circular dependencies</title>
	<link rel="stylesheet" href="../../_common/demo.css" media="screen">
	<link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
<h1>Demo: Circular dependencies</h1>
<p>
	You might expect to see the message "apples and oranges", but the circular dependency instead causes an error (see the script console).
</p>
<script>
	dojoConfig = {
		async: true,
		isDebug: true,
		baseUrl: '.',
		tlmSiblingOfDojo: false
	};
</script>
<!-- load dojo -->
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
<script>
	require([
		"my/moduleA"
	], function(moduleA) {
		moduleA.print();
	});

	function log(msg){
		var c = document.getElementById("console");
		if(!c){
			c = document.createElement("div");
			c.id = "console";
			document.body.appendChild(c);
		}
		c.innerHTML += "<div>" + msg + "</div>";
	}
</script>
</body>
</html>
