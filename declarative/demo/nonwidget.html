<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tutorial: Non-Widget Objects</title>
	<link rel="stylesheet" href="../../_common/demo.css" media="screen" type="text/css">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dijit/themes/claro/claro.css" media="screen">
</head>
<body class="claro">
	<h1>Tutorial: Non-Widget Objects</h1>
	<div data-dojo-id="myStore" data-dojo-type="dojo/store/Memory" data-dojo-props="data: [
		{ name: 'Alabama', id: 'AL' },
		{ name: 'Alaska', id: 'AK' },
		{ name: 'Arizona', id: 'AZ' },
		{ name: 'California', id: 'CA' },
		{ name: 'Colorado', id: 'CO' },
		{ name: 'Connecticut', id: 'CT' },
		{ name: 'New York', id: 'NY' }
	]"></div>
	<select id="mySelect" name="state" value="CA" data-dojo-type="dijit/form/FilteringSelect" data-dojo-props="searchAttr: 'name', store: myStore"></select>
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
	<script>
		require([
			"dojo/parser",
			"dojo/store/Memory",
			"dijit/form/FilteringSelect",
			"dojo/domReady!"
		], function(parser){
			parser.parse();
		});
	</script>
</body>
</html>
