<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tutorial: Declarative Scripting</title>
	<link rel="stylesheet" href="../../_common/demo.css" media="screen" type="text/css">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dijit/themes/claro/claro.css" media="screen">
</head>
<body class="claro">
	<h1>Tutorial: Declarative Scripting</h1>
	<div id="someDialog" data-dojo-type="dijit/Dialog" data-dojo-props="title: 'Hello World!'">
		<p>I am a dialog. That makes me happy.</p>
	</div>
	<button type="button" id="myButton" data-dojo-type="dijit/form/Button">
		<span>Click Me!</span>
		<script type="dojo/on" data-dojo-event="click">
			var registry = require("dijit/registry");
			registry.byId("someDialog").show();
		</script>
	</button>
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
	<script>
		require([
			"dojo/parser",
			"dijit/registry",
			"dijit/form/Button",
			"dijit/Dialog",
			"dojo/domReady!"
		], function(parser){
			parser.parse();
		});
	</script>
</body>
</html>
