
<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo: DataGrid with CSV</title>
	<link rel="stylesheet" href="style.css" media="screen">
	<link rel="stylesheet" href="../../_common/demo.css" media="screen">
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojox/grid/resources/claroGrid.css" media="screen">
	<style>
		#grid {
			width: 330px;
		}
	</style>
</head>
<body class="claro">
<h1>Demo: DataGrid with CSV</h1>
<div id="grid"></div>
<!-- load dojo -->
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojo/dojo.js"></script>
<script>
	require([
		"dojox/data/CsvStore",
		"dojox/grid/DataGrid",
		"dojo/domReady!"
	], function(CsvStore, DataGrid){
		var store = new CsvStore({
			url:"data/movies.csv"
		});
		var grid = new DataGrid({
			store: store,
			structure: [
				{name:"Title", field:"Title", width: "150px"},
				{name:"Year", field:"Year"},
				{name:"Producer", field:"Producer"}
			]
		}, "grid");
		grid.startup();
	});
</script>
</body>
</html>
